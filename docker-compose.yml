services:

  mysql:
    image: ghcr.io/php-not-dead/mysql:8.4.6
    container_name: ${DOCKER_GROUP:-php_not_dead}_mysql
    restart: always
    volumes:
      - ./.build/mysql/my.cnf:/etc/my.cnf:ro
      - ./.build/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql:/var/lib/mysql
    ports:
      - 127.0.0.1:${DB_DOCKER_PORT:-3306}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_DATABASE:-php_not_dead}
      MYSQL_USER: ${DB_USERNAME:-php_not_dead}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    networks:
      - php_not_dead

  redis:
    container_name: "${DOCKER_GROUP:-php_not_dead}_redis"
    image: ghcr.io/php-not-dead/redis:8.2.1
    restart: on-failure
    command: "redis-server --requirepass ${REDIS_PASSWORD:-password}"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis:/data
    networks:
      - php_not_dead

  rabbitmq:
    image: ghcr.io/php-not-dead/rabbitmq:4.1.4
    volumes:
      - .rabbitmq:/var/lib/rabbitmq
      - ./.build/rabbitmq/plugins/rabbitmq_delayed_message_exchange-4.1.0.ez:/plugins/rabbitmq_delayed_message_exchange-4.1.0.ez
      - ./.build/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./.build/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./.build/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    ports:
      - 127.0.0.1:${RABBITMQ_PORT:-5672}:5672
      - 127.0.0.1:${RABBITMQ_MANAGER_PORT:-15672}:15672
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-guest}
    container_name: ${DOCKER_GROUP:-php_not_dead}_rabbitmq
    networks:
      - php_not_dead

volumes:
  mysql:
  redis:
  rabbitmq:

networks:
  php_not_dead:
    name: php_not_dead
    driver: bridge
